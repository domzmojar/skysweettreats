<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>Sky Sweet Treats | Online Menu</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600&display=swap" rel="stylesheet">
</head>
<body>

    <header>
        <div class="logo">‚òÅÔ∏è Sky Sweet Treats</div>
        <div class="cart-icon" id="open-cart-btn">
            üõí <span id="cart-count">0</span>
        </div>
    </header>

    <main id="menu-grid">
        <div class="loader">Loading fresh treats...</div>
    </main>

    <div class="floating-cart" onclick="document.getElementById('cart-modal').classList.add('active')">
        <span>View Basket</span>
        <span id="float-total">‚Ç±0.00</span>
    </div>

    <div class="modal" id="cart-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Your Basket</h2>
                <span class="close" onclick="closeModal('cart-modal')">&times;</span>
            </div>
            <div id="cart-items"></div>
            <div class="modal-footer">
                <div class="total-row">Total: <span id="modal-total">‚Ç±0.00</span></div>
                <input type="text" id="customer-name" placeholder="Your Full Name" required>
                <input type="text" id="customer-address" placeholder="Delivery Address" required>
                <button class="checkout-btn" onclick="openCheckout()">Next: Order Details</button>
            </div>
        </div>
    </div>

    <div class="modal" id="checkout-modal">
        <div class="modal-content">
            <div class="modal-header">
                <h2>Complete Order</h2>
                <span class="close" onclick="closeModal('checkout-modal')">&times;</span>
            </div>
            <div class="modal-body">
                <p><strong>Order Summary:</strong></p>
                <div id="final-summary-text"></div>
                
                <label>Order Type:</label>
                <select id="order-type">
                    <option value="DELIVERY">Delivery</option>
                    <option value="PICKUP">Store Pickup</option>
                </select>

                <label>Payment Method:</label>
                <select id="payment-method" onchange="toggleGcashInfo()">
                    <option value="CASH ON DELIVERY">Cash on Delivery (COD)</option>
                    <option value="GCASH">GCash</option>
                </select>

                <div id="gcash-info" style="display:none; background:#e3f2fd; padding:10px; border-radius:8px; margin-top:10px;">
                    <p><strong>GCash Name:</strong> DOMINGO M.</p>
                    <p><strong>Number:</strong> 09XX-XXX-XXXX</p>
                </div>

                <hr>
                <button id="copy-details-btn" class="action-btn" onclick="copyOrderDetails()">1. Copy Order Details</button>
                <button class="messenger-btn" onclick="sendToMessenger()">2. Send to Messenger</button>
            </div>
        </div>
    </div>

    <div id="toast"></div>

    <script src="app.js"></script>
</body>
</html>
