<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Sweet Treats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>Sky Sweet Treats</h1>
        <div id="cart-btn" onclick="openModal('cart-modal')">
            ðŸ›’ Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <div id="menu-grid">
        </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cart-modal')">&times;</span>
            <h2>Your Order</h2>
            <div id="cart-items"></div>
            <hr>
            <div class="input-group">
                <input type="text" id="customer-name" placeholder="Full Name">
                <input type="text" id="customer-address" placeholder="Address">
            </div>
            <button class="main-btn" onclick="openCheckout()">Checkout</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkout-modal')">&times;</span>
            <h2>Complete Order</h2>
            <div id="final-summary"></div>
            
            <select id="order-type">
                <option value="DELIVERY">Delivery</option>
                <option value="PICKUP">Pickup</option>
            </select>

            <select id="payment-method" onchange="toggleGcash()">
                <option value="COD">Cash on Delivery</option>
                <option value="GCASH">GCash</option>
            </select>

            <div id="gcash-details" style="display:none;">
                <p>Send to: DOMINGO M. (09XX-XXX-XXXX)</p>
            </div>

            <button id="copy-btn" class="main-btn" onclick="copyOrderDetails()">1. Copy Order Details</button>
            <button class="msg-btn" onclick="sendToMessenger()">2. Send to Messenger</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
