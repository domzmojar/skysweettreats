<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sky Sweet Treats</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>

    <header>
        <h1>‚òÅÔ∏è Sky Sweet Treats</h1>
        <div class="cart-btn" onclick="openModal('cart-modal')">
            üõí Cart (<span id="cart-count">0</span>)
        </div>
    </header>

    <div id="menu-grid">
        </div>

    <div id="cart-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('cart-modal')">&times;</span>
            <h2>Your Order</h2>
            <div id="cart-items"></div>
            <div class="total-section">
                <strong>Total: ‚Ç±<span id="cart-total">0.00</span></strong>
            </div>
            <div class="input-group">
                <input type="text" id="customer-name" placeholder="Your Full Name">
                <input type="text" id="customer-address" placeholder="Complete Delivery Address">
            </div>
            <button class="btn checkout-btn" onclick="goToCheckout()">Checkout</button>
        </div>
    </div>

    <div id="checkout-modal" class="modal">
        <div class="modal-content">
            <span class="close" onclick="closeModal('checkout-modal')">&times;</span>
            <h2>Final Step</h2>
            <div id="summary-list"></div>
            
            <label>Order Type:</label>
            <select id="order-type">
                <option value="DELIVERY">Delivery</option>
                <option value="PICKUP">Store Pickup</option>
            </select>

            <label>Payment:</label>
            <select id="payment-method">
                <option value="COD">Cash on Delivery</option>
                <option value="GCASH">GCash</option>
            </select>

            <button id="copy-btn" class="btn copy-btn" onclick="handleCopy()">1. Copy Order Details</button>
            <button class="btn msg-btn" onclick="handleMessenger()">2. Send to Messenger</button>
        </div>
    </div>

    <script src="app.js"></script>
</body>
</html>
